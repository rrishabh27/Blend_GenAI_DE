<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight Conversion Tool</title>
</head>
<body>
    <h1>Weight Conversion Tool</h1>
    <form action="/convert" method="post">
        <input type="number" name="weight" step="any" placeholder="Enter weight">
        <select name="unit">
            <option value="kg">Kilograms (kg) to Pounds (lbs)</option>
            <option value="lbs">Pounds (lbs) to Kilograms (kg)</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
