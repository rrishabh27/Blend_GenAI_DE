<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
</head>
<body>
    <h1>Weight Converter</h1>

    <form action="/convert" method="post">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="from_unit">From Unit:</label>
        <select id="from_unit" name="from_unit" required>
            <option value="kg">Kilograms (kg)</option>
            <option value="lbs">Pounds (lbs)</option>
        </select>

        <label for="to_unit">To Unit:</label>
        <select id="to_unit" name="to_unit" required>
            <option value="kg">Kilograms (kg)</option>
            <option value="lbs">Pounds (lbs)</option>
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if converted_weight %}
        <p>
            {{ weight }} {{ from_unit }} is equal to {{ converted_weight }} {{ to_unit }}
        </p>
    {% endif %}
</body>
</html>
